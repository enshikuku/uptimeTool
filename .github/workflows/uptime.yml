name: Uptime Checks

on:
  schedule:
    - cron: "* * * * *"   # every 1 minute
  workflow_dispatch:          # manual trigger

permissions:
  contents: write
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run uptime checks
        env:
          ALERT_METHOD: ${{ secrets.ALERT_METHOD || 'telegram' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/checks.js

      - name: Commit status.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/status.json
          git diff --cached --quiet || git commit -m "Update status.json"
          git push
